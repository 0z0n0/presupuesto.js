<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"
    ></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="presupuesto">
      <h1>Presupuesto</h1>
  
      <!-- Campos adicionales para la información del presupuesto -->
      <div class="presupuesto-info">
        <h2>GPTIPOLOGO</h2>
        <img src="" alt="">
        <h4>Uniformes personalizados</h4>
        <h6>Direccion: Mejico 760, Rosario </h6>
  
        <label for="empresaCliente">Empresa cliente:</label>
        <input type="text" id="empresaCliente" name="empresaCliente">
  
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
      </div>
  
      <h2>Tabla de productos</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="producto[]"></td>
            <td><input type="number" name="cantidad[]" oninput="calculateTotal(this)"></td>
            <td><input type="number" name="precio[]" oninput="calculateTotal(this)"></td>
            <td><input type="number" name="total[]" readonly></td>
          </tr>
        </tbody>
      </table>
      <button class="add-row-button" onclick="addRow()">Agregar fila</button>
      <!-- Botón para guardar como PDF utilizando la función saveAsPDF -->
      <button class="save-pdf-button" onclick="saveAsPDF()">Guardar como PDF</button>
  
      <p class="total">Total: <span id="total">0</span></p>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
</html>
